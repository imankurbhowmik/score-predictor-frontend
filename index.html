<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Score Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎓 Score Predictor</h1>
    <p>Enter hours studied to get predicted exam score</p>

    <input type="number" id="hoursInput" placeholder="e.g. 6.5" step="0.1" min="0" />
    <button onclick="predictScore()">Predict Score</button>

    <div id="result"></div>

    <footer>Built with ❤️ by Ankur</footer>
  </div>
</body>
<script src="script.js" defer></script>
</html>
